version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:8.0
    steps:
      - checkout
      - run:
          name: Build HPI
          command: mvn clean install -DskipTests
      - store_artifacts:
          path: target/*.hpi
          destination: artifacts
      - store_artifacts:
          path: target/*.jar
          destination: artifacts          